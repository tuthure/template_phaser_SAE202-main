<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation des Assets du Jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Présentation des Assets du Jeu</h1>
        
        <h1>Personnage Jouable</h1>
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/spritesheets/player_shoot_right_spritesheet.png" alt="Personnage Jouable" class="img-fluid">
                <img src="./assets/spritesheets/player_move_right_spritesheet.png" alt="Personnage Jouable" class="img-fluid">
                <img src="./assets/spritesheets/player_stand_right_spritesheet.png" alt="Personnage Jouable" class="img-fluid">
                <img src="./assets/spritesheets/player_jump_right_spritesheet.png" alt="Personnage Jouable" class="img-fluid">
                <img src="./assets/spritesheets/player2_move_right_spritesheet.png" alt="Personnage Jouable" class="img-fluid">
                <img src="./assets/spritesheets/projectile_player.png" alt="Projectile Joueur" class="img-fluid">
            </div>
        </div>
        
        <h1>PNJ</h1>
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/spritesheets/enemy_4_move_right_spritesheet.png" alt="PNJ" class="img-fluid">
                <img src="./assets/spritesheets/enemy_3_jump_right_spritesheet.png" alt="PNJ" class="img-fluid">
                <img src="./assets/spritesheets/enemy_3_move_right_spritesheet.png" alt="PNJ" class="img-fluid">
                <img src="./assets/spritesheets/enemy_2_move_right_spritesheet.png" alt="PNJ" class="img-fluid">
                <img src="./assets/spritesheets/enemy_5_move_right_spritesheet.png" alt="PNJ" class="img-fluid">
                <img src="./assets/spritesheets/enemy_1_move_right_spritesheet.png" alt="PNJ" class="img-fluid">
            </div>
        </div>
        
        <h1>Élément de Décor</h1>
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/images/main_background_verso.png" alt="Décor" class="img-fluid">
                <img src="./assets/images/main_background_over_parallax_effect.png" alt="Décor" class="img-fluid">
                <img src="./assets/images/main_background.png" alt="Décor" class="img-fluid">
            </div>
        </div>
        
        <h1>Objet Interactif</h1>
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/images/item_hearth.png" alt="Objet Interactif" class="img-fluid">
                <img src="./assets/images/item_to_collect.png" alt="Objet Interactif" class="img-fluid">
                <img src="./assets/images/item_jump.png" alt="Objet Interactif" class="img-fluid">
            </div>
        </div>
        
        <h1>Effet Visuel</h1>
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/images/portal_air.png" alt="Effet Visuel" class="img-fluid">
                <img src="./assets/images/portal_grand.png" alt="Effet Visuel" class="img-fluid">
                <img src="./assets/images/portal.png" alt="Effet Visuel" class="img-fluid">
                <img src="./assets/images/portal_fire.png" alt="Effet Visuel" class="img-fluid">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
